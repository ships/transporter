---
- path: /releases/name=networking?
  type: replace
  value:
    name: networking
    version: 9
    url: http://bosh.io/d/github.com/cloudfoundry/networking-release?v=9
    sha1: 9b5f9d27917c3754e492470ac6c9af80d62963db
- path: /instance_groups/name=openvpn/jobs/name=iptables?
  type: replace
  value:
    name: iptables
    release: networking
    properties:
      iptables:
        nat:
          POSTROUTING:
          - -s ((virtual_network.cidr)) -d 0/0 -j MASQUERADE
        filter:
          FORWARD:
          - -i tun0 -o eth0 -s ((virtual_network.cidr)) -m conntrack --ctstate NEW -j ACCEPT
          - -m conntrack --ctstate RELATED,ESTABLISHED -j ACCEPT
